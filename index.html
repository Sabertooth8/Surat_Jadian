<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Seseorang yang Spesial</title>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('Blue.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      position: fixed;
      top: -50px;
      font-size: 20px;
      color: #3399ff;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    .container {
      background: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background: #fff;
      color: #bb377d;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #ffe0f0;
    }

    input {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .pw-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 10px;
    }

    #passwordInput {
      width: 100%;
      height: 44px;
      padding: 0 44px 0 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #f9f9f9;
      color: #333;
      box-sizing: border-box;
      text-align: center;
    }

    #passwordInput:focus {
      outline: none;
      border: 1px solid #bb377d;
    }

    #passwordInput::placeholder {
      color: #999;
    }

    #togglePw {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #pwIcon {
      font-size: 20px;
      color: #bb377d;
      opacity: 0.7;
    }

    #togglePw:hover #pwIcon {
      opacity: 1;
    }

    #message {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #bb377d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Halo, Cherinn ðŸ«¶</h1>
    <p>Aku nyiapin sesuatu yang cuman kamu yang bisa lihat. Tapi butuh password rahasia dulu ya... ðŸ˜—</p>
    
    <div class="pw-wrapper">
      <input type="password" id="passwordInput" placeholder="Isi PW Yang Aku Kasih Yaa">
      <span id="togglePw" onclick="togglePassword()">
        <span id="pwIcon" class="iconify" data-icon="mdi:eye-outline"></span>
      </span>
    </div>
    
    <button onclick="checkPassword()">Buka Suratnya ðŸ’Œ</button>
    <div id="message"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value.trim().toLowerCase();
      const correctPassword = "too cherin <3";
      
      if (password === correctPassword) {
        window.location.href = "surat.html";
      } else {
        document.getElementById("message").innerText = "Upss... itu bukan password-nya ðŸ¥º";
      }
    }

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.getElementById("pwIcon");
      
      if (input.type === "password") {
        input.type = "text";
        icon.setAttribute("data-icon", "mdi:eye-off-outline");
      } else {
        input.type = "password";
        icon.setAttribute("data-icon", "mdi:eye-outline");
      }
    }

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’™';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(spawnHeart, 200);
  </script>
</body>
</html>
