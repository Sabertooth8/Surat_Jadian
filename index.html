<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Seseorang yang Spesial</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('/assets/Blue.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
  position: fixed;
  top: -50px;
  font-size: 20px;
  color: #3399ff; /* biru */
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 9999;
}

@keyframes fall {
  to {
    transform: translateY(120vh);
    opacity: 0;
  }
}


    .container {
  background: #ffffff; /* Warna putih solid */
  border: 2px solid #e0e0e0;
  border-radius: 16px;
  padding: 40px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  color: #333333; /* Warna teks jadi gelap biar kontras */
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1.5s ease forwards;
  opacity: 0;
}


    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background: #fff;
      color: #bb377d;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffe0f0;
    }

   input[type="password"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  width: 100%;
  text-align: center;
  margin-bottom: 10px;
  color: #333;
  background-color: #f9f9f9;
}

input::placeholder {
  color: #999;
}

#message {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #bb377d;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Halo, Kamu ðŸ«¶</h1>
    <p>Aku nyiapin sesuatu yang cuma kamu yang bisa lihat.<br> Tapi butuh password rahasia dulu ya... ðŸ˜—</p>

    <input type="password" id="passwordInput" placeholder="<3chieza" />
    <br>
    <button onclick="checkPassword()">Buka Suratnya ðŸ’Œ</button>

    <div id="message"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value.toLowerCase();
      const correctPassword = "<3chieza"; // Ganti sama clue manja kamu bro

      if (password === correctPassword) {
        window.location.href = "surat.html";
      } else {
        document.getElementById("message").innerText = "Upss... itu bukan password-nya ðŸ¥º";
      }
    }
  </script>

  <script>
  function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ðŸ’™';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(spawnHeart, 200);
</script>


</body>
</html>
