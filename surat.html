<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Untukmu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/assets/Blue.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
  position: fixed;
  top: -50px;
  font-size: 20px;
  color: #3399ff; /* biru */
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 9999;
}

@keyframes fall {
  to {
    transform: translateY(120vh);
    opacity: 0;
  }
}


    .surat {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #333;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    #text {
      white-space: pre-wrap;
      min-height: 150px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #bb377d;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #9c2f68;
    }

    @media screen and (max-width: 480px) {
      .surat {
        padding: 30px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="surat">
    <div id="text"></div>
    <button onclick="next()">Lanjut ðŸ‘‰</button>
  </div>

  <script>
    const surat = `Hai kamu ðŸ‘‹

Aku nggak tau ini bakal keterima gimana, tapi ada satu hal yang terus muter di kepala:
Kamu tuh spesial banget. Serius.

Kita mungkin belum pasti, kadang deket, kadang canggung...
Tapi dari semua itu, aku sadarâ€”aku pengen kamu.

Aku pengen ada buat kamu. Bukan cuma pas kamu seneng, tapi juga pas kamu capek, marah, bahkan pas kamu diem aja.

Kalau kamu ngerasa yang sama, aku pengen kasih tau sesuatu...

(klik lanjut ya ðŸ˜³)
`;

    let i = 0;
    const speed = 40;

    function typeWriter() {
      if (i < surat.length) {
        document.getElementById("text").innerHTML += surat.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    function next() {
      window.location.href = "pilihan.html";
    }

    window.onload = typeWriter;
  </script>

  <script>
  function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ðŸ’™';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(spawnHeart, 200);
</script>


</body>
</html>
